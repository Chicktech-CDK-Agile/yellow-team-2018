<div class="row">
    <div class="col-lg-4">
        <h2>Vehicles</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-4">
        <div class="input-group">
            <input type="text" class="search-bar form-control" placeholder=" Search" ng-model="search"/>
                <span class="input-group-addon">
                    <i class="fa fa-search"></i>
                </span>
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="infinite" infinite-scroll="loadDetails()">
        <div class="col-lg-4" ng-repeat="widget in widgets | filter:search ">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <i class="fa fa-cog"></i>
                    <b>{{widget.Make}}</b> <b>{{widget.Model}}</b> <b>{{widget.Year}}</b>
                </div>
                <div class="panel-body text-center">
                    <img src="{{widget.ImageUrl}}"><br/>
                </div>
                <!--div class="panel-footer">
                    <button class="btn btn-primary center-block" ng-click="getWidget(widget)">Get Widget</button>
                </div-->
                <div class="panel-heading text-center">
                    <b>{{widget.MSRP | currency:"$":0}}</b>
                </div>
            </div>
        </div>
    </div>
</div>
